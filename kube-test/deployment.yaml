apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-dep
spec:
  replicas: 6
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: test-image:local
        imagePullPolicy: Never 
        ports:
        - containerPort: 5000
